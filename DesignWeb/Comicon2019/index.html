<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HelloBootStrap world</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.4.1.min.js "defer></script>
    <script src="js/bootstrap.js"defer></script>
    <script src="js/script.js"defer></script>
</head>
<body>


<img src="img/deadpool.jpg" class="center" height="317" width="564"/>
<form>
    <div class="container">
        <h2>Formulaire du ComicCon 2019</h2>
        <form>
            <div class="form-group">
                <label for="email">Nom d'utilisateur</label>
                <input type="email" class="form-control" id="email" placeholder="Nom d'utilisateur">
            </div>
            <div class="form-group">
                <label for="email">Courriel</label>
                <input type="email" class="form-control" id="email" placeholder="Votre courriel">
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="pwd" placeholder="Mot de passe">
                <small id="id1">Faible</small>
                <small id="id2">Moyen</small>
                <small id="id3">Fort</small>
            </div><div class="form-group">

            <button type="button" class="btn btn-primary" id="DC">Dc</button>
            <button type="button" class="btn btn-danger" id="MV">Marvel</button>
            <button type="button" class="btn btn-dark" id="ST">Star Wars</button>

            <div class="form-group col-md-4" id="sw">
                <img src="img/Yoda_Master_HD_Wallpaper_Vvallpaper.Net.jpg" class="img-fluid"/>
                <label for="inputState">Et quelle personnage?</label>
                <select id="inputState" class="form-control">


                    <option selected>Yoda</option>
                    <option>Anakin Skywalker</option>
                    <option>Greedo</option>
                    <option>Darth Maul</option>
                    <option>R2-D2</option>
                    <option>Lando</option>
                </select>
            </div>

            <div class="form-group col-md-4" id="mv">
                <img src="img/mv.jpg" class="img-fluid"/>
                <label for="inputState">Et quelle personnage?</label>
                <select id="inputState" class="form-control">


                    <option selected>Spiderman</option>
                    <option>Iron Man</option>
                    <option>Captain America</option>
                    <option>Goblin Vert</option>
                    <option>Grimson Dynamo</option>
                    <option>Matter-eater Lad</option>
                </select>
            </div>
            <div class="form-group col-md-4" id="dc">
                <img src="img/dc.jpg" class="img-fluid"/>
                <label for="inputState">Et quelle personnage?</label>
                <select id="inputState" class="form-control">


                    <option selected>Batman</option>
                    <option>Superman</option>
                    <option>Shazam</option>
                    <option>Wonderwoman</option>
                    <option>Joker</option>
                    <option>Flash</option>
                </select>
            </div>





        </form>
    </div>



</body>
</html>
