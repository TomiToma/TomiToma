<div class="form-row px-5">
    <div class="col-4">
        <label for="inputCity">Prénom</label>
        <input type="text" class="form-control" placeholder="Prénom">
    </div>

        <label for="inputCity">Nom de famille</label>

    </div>
</div>

<div class="form-row px-5">
    <div class="col-4">
        <label for="inputCity">Code Postal</label>
        <input type="text" class="form-control" placeholder="Code Postal">
    </div>
    <div class="col-4">
        <label for="inputCity">Ville</label>
        <input type="text" class="form-control" placeholder="Ville">
    </div>
    <div class="col-4">
        <label for="inputCity">Télephone</label>
        <input type="text" class="form-control" placeholder="Télephone">
    </div>
</div>
<div class="form-row px-5">
    <div class="col-4">
        <form>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Destination?</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Mexique</option>
                    <option>France</option>

                    <option>Cuba</option>
                    <option>Espagne</option>
                    <option>Grèce</option>
                    <option>Italie</option>
                </select>
            </div>
        </form>
    </div>
    <div class="col-4">
        <label for="inputCity">Date de départ</label>
        <input type="text" class="form-control" placeholder="Date">
    </div>
    <div class="col-4">
        <label for="inputCity">Date de retour</label>
        <input type="text" class="form-control" placeholder="Date">
    </div>
</div>
<div class="form-row px-5">
    <div class="col-4">
        <form>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Combien d'adultes?</label>
                <select class="form-control" id="exampleFormControlSelect2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7 ou plus</option>
                </select>
            </div>
        </form>
    </div>
    <div class="col-4">
        <label for="exampleFormControlSelect1">Combien d'enfants?</label>
    <select class="form-control" id="exampleFormControlSelect3">
        <option>1</option>

        <option>3</option>

        <option>6</option>
        <option>7 ou plus</option>
    </select>
    </div>
</div>
<div class="col-4">
<div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-secondary active">
        <input type="radio" name="Avion" id="option1" autocomplete="off" checked> Avion
    </label>
    <label class="btn btn-secondary">
        <input type="radio" name="Train" id="option2" autocomplete="off"> Train
    </label>
</div>
</div>

</div>

</div>
