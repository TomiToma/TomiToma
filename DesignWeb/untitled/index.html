<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pokemon card generator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.4.1.min.js"defer></script>
    <script src="js/bootstrap.js"defer></script>
    <script src="js/script.js">defer</script>

</head>
<body>
<h1>Pokemon Card generator</h1>
<div class="container-fluid">
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputEmail4">Nom du pokemon:</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Nom">
    </div>
        <div class="form-group col-md-1">
        <label for="inputState">Type:</label>
        <select id="inputState" class="form-control">
            <option selected>Acier</option>
            <option>Combat</option>
            <option>Dragon</option>
            <option>Eau</option>
            <option>Électrik</option>
            <option>Fée</option>
            <option>Feu</option>
            <option>Glace</option>
            <option>Insecte</option>
            <option>Normal</option>
            <option>Plante</option>
            <option>Poison</option>
            <option>Psy</option>
            <option>Roche</option>
            <option>Sol</option>
            <option>Spectre</option>
            <option>Ténèbres</option>
            <option>Vol</option>
        </select>
    </div>
</div>
<div class="container-fluid">
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="inputEmail4">HP</label>
            <input type="email" class="form-control" id="hp" placeholder="Health point">
        </div>
    <div class="form-group col-md-2">
        <label for="inputEmail4">Espèces</label>
        <input type="email" class="form-control" id="especes" placeholder="">
    </div>
    </div>

</div>




<div class="container-fluid">
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="inputEmail4">Grandeur</label>
            <input type="email" class="form-control" id="height" placeholder="cm">
        </div>

        <div class="form-group col-md-2">
            <label for="inputEmail4">Poids</label>
            <input type="email" class="form-control" id="lbs" placeholder="lbs">
        </div>
    </div>
</div>



</body>
</html>
